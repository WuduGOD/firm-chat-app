<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarejestruj się</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Rejestracja</h2>
    <form class="auth-form" id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="nickname" placeholder="Nick" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Hasło" required />
        <span class="eye"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit" class="login-btn">Zarejestruj</button>
    </form>
    <p class="switch-link">Masz już konto? <a href="login.html">Zaloguj się</a></p>
  </div>

  <script type="module" src="./src/register-entry.js"></script>
</body>
</html>
