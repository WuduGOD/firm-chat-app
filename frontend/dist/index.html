<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Komunikator</title>
  <script type="module" crossorigin src="./assets/index-SWSKZsIA.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DqQZ96CI.css">
</head>
<body>
  <!-- Pasek użytkownika -->
  <div id="userInfo" class="top-bar">
    <span id="userEmail"></span>
    <button id="logoutBtn">Wyloguj się</button>
  </div>

  <!-- Logowanie/rejestracja -->
  <div id="auth" class="auth-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Hasło">
    <button id="signupBtn">Zarejestruj się</button>
    <button id="loginBtn">Zaloguj się</button>
  </div>

  <!-- Główny układ -->
  <div id="main" class="main-container">
    <!-- Kontakty -->
    <div id="contacts" class="contacts-panel">
      <h3>Kontakty</h3>
      <ul id="contactsList"></ul>
    </div>

    <!-- Czat -->
    <div id="chat" class="chat-panel">
      <div id="messages" class="messages-box"></div>
      <div class="message-input">
        <input type="text" id="inputMsg" placeholder="Wpisz wiadomość...">
        <button id="sendBtn">Wyślij</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
  
</body>
</html>
