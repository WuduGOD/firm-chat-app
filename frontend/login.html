<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie do Komunikatora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./src/style.css" />
  </head>
<body class="login-page">
  <div class="auth-container">
    <h1 class="app-title">🐒 Komunikator</h1>
    <h2>Zaloguj się</h2>
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="input-group password-wrapper">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <span class="eye"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit" class="login-btn">Zaloguj</button>
    </form>
    <p class="switch-link">Nie masz konta? <a href="register.html" id="registerLink">Zarejestruj się</a></p>
    <div id="messageBox" class="message-box hidden"></div>
  </div>

  <script type="module" src="./src/login-entry.js"></script>
</body>
</html>
