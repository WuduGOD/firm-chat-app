<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Chat z Supabase Auth</title>
  <style>
    /* Twoje style */
    #messages { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    input { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Rejestracja i logowanie</h2>
  <div id="auth">
    <input id="email" type="email" placeholder="Email" /><br/>
    <input id="password" type="password" placeholder="Hasło" /><br/>
    <button id="signupBtn">Zarejestruj</button>
    <button id="loginBtn">Zaloguj</button>
  </div>

  <div id="userInfo" style="display:none;">
    <p>Zalogowany jako: <span id="userEmail"></span></p>
    <button id="logoutBtn">Wyloguj się</button>
  </div>

  <div id="chat" style="display:none;">
    <div>
      <input id="room" placeholder="Pokój" />
      <button id="joinBtn">Dołącz</button>
    </div>
    <div id="messages"></div>
    <input id="inputMsg" placeholder="Wpisz wiadomość..." disabled />
    <button id="sendBtn" disabled>Wyślij</button>
  </div>

  <!-- Tutaj ładujemy tylko entrypoint Vite -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>

  <script>
    const supabaseUrl = import.meta.env.SUPABASE_KEY;
    const supabaseKey = import.meta.env.SUPABASE_KEY;
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const userEmailSpan = document.getElementById('userEmail');
    const authDiv = document.getElementById('auth');
    const messagesDiv = document.getElementById('messages');

    signupBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert('Wpisz email i hasło');
        return;
      }
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Błąd rejestracji: ' + error.message);
      } else {
        alert('Zarejestrowano. Sprawdź email i kliknij link aktywacyjny.');
      }
    };

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert('Wpisz email i hasło');
        return;
      }
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Błąd logowania: ' + error.message);
      } else {
        showUser(data.user);
      }
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      authDiv.style.display = 'block';
      userInfo.style.display = 'none';
      messagesDiv.textContent = '';
    };

    function showUser(user) {
      userEmailSpan.textContent = user.email;
      authDiv.style.display = 'none';
      userInfo.style.display = 'block';
      messagesDiv.textContent = 'Jesteś zalogowany. Możesz teraz dołączyć do czatu.';
    }

    // Sprawdź sesję przy załadowaniu strony
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session && session.user) {
        showUser(session.user);
      }
    });

  </script>
