<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komunikator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <!-- LEWY PANEL: lista kontaktów -->
    <aside id="sidebar">
      <h2>Kontakty</h2>
      <ul id="contactsList"></ul>
    </aside>

    <!-- GŁÓWNY OBSZAR CZATU -->
    <main>
      <!-- Ekran powitalny (pokazywany zanim wybierzesz rozmówcę) -->
      <section id="logoScreen" class="logo-screen">
        <h1>Komunikator</h1>
        <p>Osoby online:</p>
        <ul id="onlineList">
          <li>Janek 🟢</li>
          <li>Zespół Projektowy 🟢</li>
        </ul>
      </section>

      <!-- SEKCJA ZAPLECZA CZATU (po wybraniu kontaktu) -->
      <section id="chatArea" class="chat-area">
        <header class="chat-header">
		  <button id="backButton" class="back-button">← Wróć</button>
		  <div class="user-info">
            <span id="chatUserName">Wybierz rozmówcę</span>
            <span id="userStatus" class="status offline"></span>
		  </div>
        </header>

        <!-- Tu możesz wyświetlać informację „X pisze…” -->
        <div id="typingStatus" class="typing-status"></div>

        <!-- TO JEST ELEMENT, DO KTÓREGO CHAT.JS DOKLEJA WIADOMOŚCI -->
        <div id="messageContainer" class="messages"></div>

        <!-- INPUT + PRZYCISK „Wyślij” -->
        <div class="message-input">
          <!-- (opcjonalnie) przycisk emoji -->
          <button id="emojiToggle">😀</button>
          <!-- Pole tekstowe musi mieć dokładnie ten ID -->
          <input
            id="messageInput"
            type="text"
            placeholder="Wpisz wiadomość..."
            disabled
          />
          <!-- Przycisk „Wyślij” ZAWSZE MUSI MIEĆ TEN ID -->
          <button id="sendButton" disabled>Wyślij</button>
          <!-- (opcjonalnie) tu wczytujesz picker emoji -->
          <div id="emojiPicker" style="display: none;"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Skrypt do emoji-picker-element (jeśli go używasz) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element"></script>

  <!-- TU ŁADUJESZ SWÓJ GŁÓWNY PLIK: chat-entry.js -->
  <script type="module" src="./src/chat-entry.js"></script>
</body>
</html>
