<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Komunikator</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script type="module" src="./src/chat-entry.js" defer></script>
</head>
<body>

    <div class="app-container">

        <aside class="sidebar">
            <div class="app-logo-wrapper">
                <span class="app-logo">Flow</span>
                <button class="add-btn" title="Nowa konwersacja"><i class="fas fa-plus"></i></button>
            </div>

            <nav class="main-nav">
                <button class="nav-icon active" data-tooltip="Czat"><i class="fas fa-comment-alt"></i></button>
                <button class="nav-icon" data-tooltip="Pliki"><i class="fas fa-folder"></i></button>
                <button class="nav-icon" data-tooltip="Połączenia"><i class="fas fa-phone-alt"></i></button>
                <button class="nav-icon" data-tooltip="Statystyki"><i class="fas fa-chart-line"></i></button>
                <button class="nav-icon" data-tooltip="Ustawienia"><i class="fas fa-cog"></i></button>
            </nav>

            <div class="sidebar-account">
                <button class="account-icon" data-tooltip="Moje konto"><i class="fas fa-user-circle"></i></button>
            </div>
        </aside>

        <main class="content-area">
            <header class="main-header">
                <h1 class="header-title">Konwersacje</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Szukaj...">
                    <button class="filter-btn hidden"><i class="fas fa-filter"></i></button>
                </div>
            </header>

            <div class="conversation-list">
                </div>
        </main>

        <section class="active-chat-panel">
            <header class="chat-panel-header">
                <button class="back-to-list-btn" title="Powrót do listy"><i class="fas fa-arrow-left"></i></button>
                <div class="chat-header-info">
                    <img src="" alt="Avatar" class="chat-header-avatar">
                    <div class="name-status">
                        <div class="chat-header-name"></div> <div class="chat-status"></div> </div>
                </div>
                <div class="flow-bar" title="Otwórz kapsułę kontekstu"></div>
                <div class="header-right-controls">
                    <button class="header-icon-btn" title="Szczegóły konwersacji"><i class="fas fa-info-circle"></i></button>
                    <button class="header-icon-btn" title="Wyszukaj w czacie"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <div class="chat-content-view">
                </div>

			<div class="typing-indicator hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

            <div class="chat-input-area">
                <button class="input-action-btn"><i class="fas fa-plus-circle"></i></button>
                <input type="text" class="message-input" placeholder="Napisz wiadomość...">
                <button class="send-message-btn">Wyślij</button>
                <button class="whisper-mode-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </section>

    </div>

    <div class="context-capsule">
        <button class="close-capsule-btn"><i class="fas fa-times"></i></button>
        <h3>Kapsuła Kontekstu</h3>

        <div class="capsule-section">
            <h4>Węzły kluczowe</h4>
            <div class="key-nodes-grid">
                </div>
        </div>

        <div class="capsule-section">
            <h4>Podsumowania</h4>
            <ul>
                </ul>
        </div>

        <div class="capsule-section">
            <h4>Pętle Tematyczne</h4>
            <div class="topic-loops">
                </div>
        </div>
    </div>

    <div class="account-panel hidden">
        <header>
            <h2>Moje Konto</h2>
            <button class="close-account-btn"><i class="fas fa-times"></i></button>
        </header>

        <div class="profile-info">
            <img src="" alt="Twój Avatar" class="profile-avatar">
            <h3></h3> <p></p> </div>

        <nav class="account-nav">
            <a href="#">Edytuj Profil</a>
            <a href="#">Powiadomienia</a>
            <a href="#">Prywatność</a>
            <a href="#">Wyloguj</a>
        </nav>
    </div>

    <div class="tooltip"></div>

</body>
</html>
