<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komunikator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="main-header">
    <h1 class="app-title">💬 Komunikator</h1>
    <div class="user-menu">
      <button id="themeToggle" title="Tryb dzień/noc">🌙</button>
      <button id="menuButton">☰</button>
      <div id="dropdownMenu" class="dropdown hidden">
        <button id="logoutButton">Wyloguj się</button>
      </div>
    </div>
  </header>

  <div class="container">
    <aside id="sidebar">
      <h2>Kontakty</h2>
      <ul id="contactsList"></ul>
      </aside>

    <main class="chat-layout">
      <button id="backButton" class="back-button">← Wróć</button>

      <section id="logoScreen" class="logo-screen">
        <h2>Witaj w Komunikatorze</h2>
        <p>Wybierz kontakt z listy po lewej, aby rozpocząć rozmowę.</p>
        </section>

      <section id="chatArea" class="chat-area">
        <header class="chat-header">
          <div class="user-info">
            <span id="chatUserName"></span>
            <span id="userStatus" class="status offline"></span>
          </div>
          <div id="typingStatus" class="typing-status"></div>
        </header>

        <div id="messageContainer" class="messages"></div>

        <div class="chat-footer">
          <input id="messageInput" type="text" placeholder="Wpisz wiadomość..." disabled />
          <button id="sendButton" disabled>Wyślij</button>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./src/chat-entry.js"></script>

</body>
</html>
