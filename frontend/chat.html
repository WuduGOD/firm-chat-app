<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <button id="menuButton" class="menu-button" title="Menu"><i class="fas fa-bars"></i></button>
                <h1>Komunikator</h1>
            </div>
            <div class="header-right">
                <div id="dropdownMenu" class="dropdown-menu hidden">
                    <button id="themeToggle"><i class="fas fa-moon"></i> Tryb ciemny</button>
                    <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Wyloguj</button>
                </div>
            </div>
        </header>

        <div class="main-content-wrapper">
            <aside class="sidebar-wrapper visible">
                <div class="sidebar" id="sidebar">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Szukaj kontaktów...">
                    </div>
                    <ul class="contacts-list" id="contactsList">
                        </ul>
                </div>
            </aside>

            <div class="main-nav-icons" id="mainNavIcons">
                <button class="nav-icon active" title="Czaty"><i class="fas fa-comments"></i></button>
                <button class="nav-icon" title="Połączenia"><i class="fas fa-phone"></i></button>
                <button class="nav-icon" title="Ustawienia"><i class="fas fa-cog"></i></button>
            </div>

            <main class="chat-area" id="chatArea">
                <div id="logoScreen" class="logo-screen">
                    <img src="https://placehold.co/200x200/cccccc/ffffff?text=Komunikator" alt="Logo Komunikatora">
                    <h2>Witaj w Komunikatorze!</h2>
                    <p>Wybierz kontakt z listy, aby rozpocząć czat.</p>
                </div>

                <div class="chat-main-view">
                    <div class="chat-header" id="chatHeaderMain">
                        <button id="backButton" class="back-button" title="Wróć">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <img src="https://placehold.co/40x40/cccccc/ffffff?text=AV" alt="Avatar" class="avatar-small">
                        <span id="chatUserName" class="chat-user-name"></span>
                        <span id="userStatus" class="user-status"></span>
                        <div class="chat-header-actions">
                            <button id="chatSettingsButton" class="chat-settings-button" title="Ustawienia czatu"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="chatSettingsDropdown" class="chat-settings-dropdown hidden">
                                <h3>Ustawienia czatu</h3>
                                <div class="setting-group">
                                    <h4>Kolor wiadomości</h4>
                                    <div class="color-options">
                                        <div class="color-box default" data-color="default" title="Domyślny"></div>
                                        <div class="color-box blue" data-color="blue" title="Niebieski"></div>
                                        <div class="color-box green" data-color="green" title="Zielony"></div>
                                        <div class="color-box red" data-color="red" title="Czerwony"></div>
                                    </div>
                                </div>
                                <div class="setting-group">
                                    <h4>Tło czatu</h4>
                                    <div class="bg-options">
                                        <div class="bg-box default" data-bg="default" title="Domyślne"></div>
                                        <div class="bg-box dark-bg" data-bg="dark-bg" title="Ciemne tło"></div>
                                        <div class="bg-box pattern-bg" data-bg="pattern-bg" title="Wzorzyste tło"></div>
                                    </div>
                                </div>
                                <div class="setting-group">
                                    <h4>Ustawienia profilu</h4>
                                    <input type="text" id="nicknameInput" placeholder="Nowy nick">
                                    <button id="setNicknameButton">Ustaw nick</button>
                                </div>
                                <div class="setting-group">
                                    <h4>Wyszukiwanie wiadomości</h4>
                                    <input type="text" id="messageSearchInput" placeholder="Szukaj w wiadomościach...">
                                    <button id="searchMessagesButton">Szukaj</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="typingStatus" class="typing-status hidden">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="message-container" id="messageContainer">
                        </div>
                    <div class="chat-footer" id="chatFooterMain">
                        <button id="attachButton" class="attach-button" title="Załącz plik"><i class="fas fa-paperclip"></i></button>
                        <input type="text" id="messageInput" placeholder="Napisz wiadomość...">
                        <button id="emojiButton" class="emoji-button" title="Wstaw emoji"><i class="fas fa-smile"></i></button>
                        <button class="send-button" id="sendButton" title="Wyślij"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </main>

            <aside class="right-sidebar-wrapper">
                <div class="right-sidebar" id="rightSidebar">
                    <h4>Aktywni użytkownicy</h4>
                    <div id="activeUsersContent">
                        <ul class="active-users-list" id="activeUsersList">
                            </ul>
                        <div id="noActiveUsersText" style="display: none; text-align: center; color: var(--text-color-medium); font-size: 0.9em; margin-top: 10px;">Brak aktywnych użytkowników.</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script type="module" src="./src/supabaseClient.js"></script>
    <script type="module" src="./src/profiles.js"></script>
    <script type="module" src="./src/chat-entry.js"></script>
</body>
</html>
