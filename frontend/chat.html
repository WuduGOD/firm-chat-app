<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komunikator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>

  <header class="main-header">
    <h1 class="app-title">üêí Komunikator</h1>
    <div class="user-menu">
      <button id="menuButton" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <div id="dropdownMenu" class="dropdown hidden">
        <button id="themeToggle" title="Tryb dzie≈Ñ/noc">
          <i class="fas fa-moon"></i> Tryb ciemny
        </button>
        <button id="logoutButton">Wyloguj siƒô</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="sidebar-wrapper">
      <div class="main-nav-icons">
        <button class="nav-icon active" data-tooltip="Rozmowy"><i class="fas fa-comments"></i></button>
        <button class="nav-icon" data-tooltip="Grupy"><i class="fas fa-users"></i></button>
        <button class="nav-icon" data-tooltip="Praca"><i class="fa fa-suitcase" aria-hidden="true"></i></button>
        <button class="nav-icon add-new-button" data-tooltip="Dodaj nowy kontakt/grupƒô"><i class="fas fa-plus"></i></button>
      </div>

      <!-- Sekcja dla aktywnych u≈ºytkownik√≥w na mobile (poziomy scroll) -->
      <div class="online-users-mobile" id="onlineUsersMobile">
        <!-- Aktywni u≈ºytkownicy bƒôdƒÖ dynamicznie dodawani tutaj przez JS -->
      </div>
      
      <div id="sidebar" class="conversations-list">
        <h2>Konwersacje</h2>
        <div class="search-bar">
            <input type="text" id="sidebarSearchInput" placeholder="Szukaj..." />
            <i class="fas fa-search"></i>
        </div>

        <ul id="contactsList">
          <!-- Kontakty bƒôdƒÖ dynamicznie dodawane przez JS -->
        </ul>
      </div>
    </div>

    <div class="chat-area-wrapper">
      <section id="logoScreen" class="logo-screen">
        <h2>Witaj w Komunikatorze</h2>
        <p>Wybierz kontakt z listy po lewej, aby rozpoczƒÖƒá rozmowƒô.</p>
      </section>

      <section id="chatArea" class="chat-area">
        <header class="chat-header">
          <button id="backButton" class="back-button"><i class="fas fa-arrow-left"></i></button>

          <!-- Wrapper dla avatara, nicku i statusu -->
          <div class="user-info-wrapper">
            <!-- Avatar u≈ºytkownika czatu, dynamicznie ustawiany przez JS -->
            <img id="chatUserAvatar" src="https://i.pravatar.cc/150?img=68" alt="User Avatar" class="avatar"> 
            <div class="user-info">
              <span id="chatUserName"></span>
              <span id="userStatus" class="status"></span>
            </div>
          </div>
          
          <div class="chat-header-actions right-aligned">
            <button><i class="fas fa-video"></i></button>
            <button><i class="fas fa-phone"></i></button>
            <button id="chatSettingsButton"><i class="fas fa-ellipsis-v"></i></button>
          </div>

          <!-- Rozwijane menu ustawie≈Ñ czatu -->
          <div id="chatSettingsDropdown" class="dropdown hidden chat-settings-dropdown">
              <h3>Ustawienia czatu</h3>
              <div class="setting-group">
                  <h4>Motyw wiadomo≈õci:</h4>
                  <div class="color-options">
                      <span class="color-box default-theme active" data-color="default"></span>
                      <span class="color-box blue-theme" data-color="blue"></span>
                      <span class="color-box green-theme" data-color="green"></span>
                      <span class="color-box red-theme" data-color="red"></span>
                  </div>
              </div>
              <div class="setting-group">
                  <h4>T≈Ço czatu:</h4>
                  <div class="background-options">
                      <span class="bg-box default-bg active" data-bg="default"></span>
                      <span class="bg-box dark-bg" data-bg="dark"></span>
                      <span class="bg-box pattern-bg" data-bg="pattern"></span>
                  </div>
              </div>
              <div class="setting-group">
                  <h4>W≈Çasny nick:</h4>
                  <input type="text" id="nicknameInput" placeholder="Nadaj nick..." />
                  <button id="setNicknameButton">Ustaw</button>
              </div>
              <div class="setting-group">
                  <h4>Wyszukaj wiadomo≈õci:</h4>
                  <input type="text" id="messageSearchInput" placeholder="Wyszukaj w czacie..." />
                  <button id="searchMessagesButton">Szukaj</button>
              </div>
          </div>
          <!-- Wska≈∫nik pisania w nag≈Ç√≥wku -->
          <div id="typingStatus" class="typing-status hidden"></div> 
        </header>

        <!-- Kontener na wiadomo≈õci -->
        <div id="messageContainer" class="messages">
        </div>

        <!-- Animowany wska≈∫nik pisania na dole czatu -->
        <div class="typing-indicator hidden" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="chat-footer">
          <button class="attach-button"><i class="fas fa-paperclip"></i></button>
          <input id="messageInput" type="text" placeholder="Wpisz wiadomo≈õƒá..." disabled />
          <button class="emoji-button"><i class="fas fa-smile"></i></button>
          <button id="sendButton" disabled>Wy≈õlij</button>
        </div>
      </section>
    </div>

    <!-- Prawy pasek boczny dla aktywnych u≈ºytkownik√≥w (tylko na desktopie) -->
    <aside class="right-sidebar-wrapper">
        <div class="right-sidebar" id="rightSidebar">
            <h4>Aktywni u≈ºytkownicy</h4>
            <ul class="active-users-list" id="activeUsersList">
                <!-- Aktywni u≈ºytkownicy bƒôdƒÖ dynamicznie dodawani przez JS -->
            </ul>
            <div id="noActiveUsersText" class="no-active-users-message" style="display: none; text-align: center; color: var(--text-color-medium); font-size: 0.9em; margin-top: 10px;">Brak aktywnych u≈ºytkownik√≥w.</div>
        </div>
    </aside>
  </div>

  <!-- Kontener na tymczasowe komunikaty (np. sukces/b≈ÇƒÖd) -->
  <div id="tempMessageBox"></div>

  <!-- Skrypt g≈Ç√≥wny aplikacji -->
  <script type="module" src="./src/chat.js"></script>

</body>
</html>
